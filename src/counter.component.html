<div class="jumbotron container-fluid">
  <h2 class="text-center">Counter</h2>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-4">
      <div class="input-group">
        <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="decrement()">-</button>
      </span>
        <input type="text" class="form-control text-center" value="{{count}}" placeholder="Start Counting...">
        <span class="input-group-btn">
        <button class="btn btn-primary" (click)="increment()" type="button">+</button>
      </span>
      </div>
    </div>
  </div>
</div>
