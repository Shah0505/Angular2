<div class="container-fluid">
  
  <div [hidden]="submitted">
    <form class="form-horizontal" no-validate ref-myform="ngForm" (ngSubmit)="onsubmitt()">
      <div class="form-group">
        <label for="UserName" class="control-label col-sm-2">UserName:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="UserName" required name="name" minlength=5 ngModel ref-name="ngModel" />
          <div *ngIf="name.touched ">
            <div class="alert alert-danger" [hidden]="!name.errors?.required">
              UserName is required
            </div>
            <div class="alert alert-danger" [hidden]="!name.errors?.minlength">
              UserName must be 5 letters long.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Email" class="control-label col-sm-2">Email:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="Email" required name="email" ngModel ref-email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
          <div *ngIf="email.touched">
            <div class="alert alert-danger" [hidden]="!email.errors?.required">
              Email is required
            </div>
            <div class="alert alert-danger" [hidden]="!email.errors?.pattern">
              Please Enter a Valid Email Address.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="Password" class="control-label col-sm-2">Password:</label>
        <div class="col-sm-4">
          <input type="password" class="form-control" ref-password="ngModel" id="Password" required name="password" ngModel minlength=5 maxlength=10 />
          <div *ngIf="password.touched">
            <div class="alert alert-danger" [hidden]="!password.errors?.required">
              Password is required
            </div>
            <div class="alert alert-danger" [hidden]="!password.errors?.minlength">
              Password must be between 5-10 letters long.
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-default" [disabled]="myform.form.invalid">Submit</button>
      </div>
    </form>
  </div>
  <div class="row" *ngIf="submitted">
    <div class="col-sm-offset-2 col-sm-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Confirm Your Details</h2>
        </div>
        <div class="panel-body">
          <div>Name:{{name.value}}</div>
          <div>Email:{{email.value}}</div>

          <div class="text-left">
            <button class="btn btn-primary" (click)="editDetails()">Edit</button>
            <button class="btn btn-primary">Confrim</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
